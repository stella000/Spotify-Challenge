<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Spotify Challenge</title>
		<!--library-->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src = "main.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class = "container" ng-app = "myApp" ng-controller = "mainController">
			<div class="row">
  				<div class="col-md-6">
					<h1>Welcome to</h1>
					<h2>SPOTIFY MUSIC PUB</h2>
					<div class = "container">
						<form name = "myForm">
							<div class = "form-inline">
								<input id = "searchBar" name = "search" placeholder = "Order your favorite song" ng-model = "track" class = "form-control" ng-minlength = "2" ng-required = true>
								<button ng-disabled = "myForm.search.$invalid" class = "btn btn-primary" id = "searchButton" ng-click = "getSongs(); toggle()" type = "submit">Order</button>
								<p class = "help-block" ng-show = "myForm.search.$error.minlength"> The order has to be more than two characters!</p>
								<p class = "help-block" ng-show = "tracks.length>0">Click   PLAY    to listen and click again to stop</p>
							</div>
							<table class="table table-hover" ng-show="menu">
							    <thead>
							    <tr>
							    	<th>    </th>
							        <th><h3>NAME</h3></th>
							        <th><h3>ARTIST</h3></th>
							    </tr>
							    </thead>
							    <tbody>
							    <tr ng-repeat = "track in tracks" title = "{{track.name}}">
							    	<td ng-click="play(track.preview_url);showHistory(track)" style = "color:#FFFABF;">PLAY</td>
							      	<td>{{track.name}}</td>
							      	<td>{{track.artists[0].name}}</td>
							    </tbody>
							</table>
						</form>
					</div>
				</div>
				<div class="col-md-6">
				<div class="container" ng-show = "bartender">
					<h4>LET ME SERVE YOU</h4>
					<img src="bartender-blue-1.jpg" alt="Smiley face" id="bartender">
				</div>
			</div>
		</div>
	</body>
</html>
